<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us page of my life adventures rafting site">
    <meta name="author" content="Oswell Paintsil">
    <title>Life Adventures Rafting Co. Ltd | W05 Rafting Project: Contact Us Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-main">
        <section class="comp-info">
            <div class="address">
                <p>Life Adventures Rafting Co. Ltd</p>
                <p>P. O. Box IK 2378</p>
                <p>Spintex Flower Pot Junction</p>
                <p>Greater-Accra</p>
                <p>Ghana</p>
                <p>+233 509 371 367</p>
                <p>lifeadventuresrafting@gmail.com</p>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.605118965448!2d-0.15683692271015712!3d5.6251663798029234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b4a30b3488b%3A0x94b0c4cd1031f55f!2sFlower%20Pot%20Junction!5e0!3m2!1sen!2sgh!4v1729374177476!5m2!1sen!2sgh" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div>
                <form>
                    <h1>Message us</h1>
                    <div>
                        <label for="fname">Your full name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="email">Your email address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="purpose">
                        <label>Select below what best describes your message's purpose</label>
                        <div>
                            <input type="radio" id="gi" name="option"><br>
                            <label for="gi">General Inquiry</label><br>
                        </div>
                        <div>
                            <input type="radio" id="rq" name="option"><br>
                            <label for="rq">Reservation Question</label><br>
                        </div>
                        <div>
                            <input type="radio" id="ws" name="option"><br>
                            <label for="ws">Website Suggestion</label>
                        </div>
                    </div>
                    <div>
                        <label for="messsage">Write message below</label>
                        <textarea name="messsage" id="messsage"></textarea>
                    </div>
                    <div class="msg">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <div>
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="employees">
            <h1>Our Employees</h1>
            <div>
                <figure>
                    <img src="images/emp1.jpg" alt="emp1">
                    <figcaption>Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/emp2.jpg" alt="emp2">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/emp3.jpg" alt="emp3">
                    <figcaption>Marketing Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <a href="images/Wireframe.jpg">wireframe</a>
        <p>&copy;2024 | Life Adventures Rafting | Oswell Paintsil</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://Twitter.com"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://Instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
