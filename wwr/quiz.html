<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05: Course Home - Quiz Form</title>
    <meta name="author" content="Oswell Paintsil">
    <meta name="description" content="online quiz about HTML and CSS with at least four (4) questions about HTML and/or CSS">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Test Questions</h1>
    <form>
            <div>
                <label for="q1">1. Which HTML tag is used to create a hyperlink?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">2. How do you make a link open in a new tab using HTML?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div>
                <label for="q3">3. Choose one core web development technology.</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="python">Python</option>
                    <option value="http">HTTP</option>
                    <option value="javascript">Javascript</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div>
                <label for="q4">4. What is the default font-size of the root element in px?</label>
                <input type="number" name="q4" id="q4">
            </div>
        <div class="button">
             <button type="submit">Submit Quiz</button>   
        </div>
    </form>
    
</body>
</html>
